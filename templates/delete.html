{% extends "base.html" %}
{% block content %}
  <h1>Удаление записи</h1>
  <p>Вы уверены, что хотите удалить запись от {{ record.date }} на сумму {{ record.amount }}?</p>

  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Удалить</button>
    <a href="{% url 'record-list' %}">Отмена</a>
  </form>
{% endblock %}
