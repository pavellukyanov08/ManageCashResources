{% extends "base.html" %}
{% block content %}
  <h1>Удаление записи</h1>
  <p>Вы уверены, что хотите удалить запись от {{ object.date }} на сумму {{ object.amount }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'record_list' %}">Отмена</a>
  </form>
{% endblock %}
